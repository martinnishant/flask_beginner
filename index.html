<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="container">
        <h1>Simple API Demo</h1>
        <div id="output"></div>
        <form id="form">
            <label for="item_id">Item ID:</label>
            <input type="text" id="item_id" name="item_id"><br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <button type="button" onclick="createItem()">Create</button>
            <button type="button" onclick="getItem()">Get</button>
            <button type="button" onclick="updateItem()">Update</button>
            <button type="button" onclick="deleteItem()">Delete</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
